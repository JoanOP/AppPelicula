<ion-header  class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title >Iniciar Sesión</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title >Iniciar sesión</ion-title>
  <ion-card class="img">

    <img src="assets/avatar.png">

  </ion-card>

  <form class="box" >
    <ion-row>

      <ion-col size="9">
        <ion-input #email placeholder="Email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-col>

      <ion-col size="9">
        <ion-input #password type="password"  placeholder="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-col>

      <ion-col size="9" class="button">
        <ion-button expand="block" (click)="loguearse(email,password)">Ingresar </ion-button>
      </ion-col>
      <ion-col size="9" style="text-align: center;">
        <span style="color: rgb(248, 248, 248); margin:auto">¿No tienes una cuenta? <a
          routerLink="/registro">Registrarse</a> </span>
      </ion-col>


      
    </ion-row>

  </form>
</ion-content>
